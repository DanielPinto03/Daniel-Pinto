<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Currículum Vitae – Daniel Pinto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    /* RESET */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    html, body {
      height: 100%;
      overflow: hidden;
    }

    /* CAPA */
    .cover {
      position: fixed;
      inset: 0;
      background: black;
      overflow: hidden;
      z-index: 9999;
      transition: transform 1s ease-in-out;
    }

    /* ANIMAÇÃO PARA CIMA */
    .cover.hide {
      transform: translateY(-100%);
    }

    /* IMAGEM FULLSCREEN */
    .cover img {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* CONTEÚDO SOBRE A IMAGEM */
    .cover-content {
      position: relative;
      z-index: 2;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      background: rgba(0, 0, 0, 0.45);
      padding: 40px;
    }

    .cover-content h1 {
      font-size: 3rem;
      margin-bottom: 30px;
      line-height: 1.2;
    }

    .cover-content button {
      padding: 12px 35px;
      font-size: 1rem;
      background: transparent;
      color: white;
      border: 1px solid white;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
    }

    .cover-content button:hover {
      background: white;
      color: black;
    }
  </style>
</head>

<body>

  <!-- CAPA -->
  <div class="cover" id="cover">
    <!-- ALTERA O CAMINHO SE NECESSÁRIO -->
    <img src="Imagens/Digital.jpg" alt="Imagem de capa">

    <div class="cover-content">
      <h1>Currículum Vitae<br>Daniel Pinto</h1>
      <button onclick="entrar()">Entrar</button>
    </div>
  </div>

  <script>
    function entrar() {3

      
      const cover = document.getElementById('cover');
      cover.classList.add('hide');

      /* espera a animação acabar e depois muda de página */
      setTimeout(() => {
        window.location.href = "Inicio .html";
      }, 1000); // TEMPO = transition do CSS
    }
  </script>

</body>
</html>
